on:
  push:

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo add-apt-repository ppa:inkscape.dev/stable && sudo apt update && sudo apt install inkscapesudo apt install -y inkscape poppler-utils
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: make build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Last change for this release:
            - ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./heft.pdf
          asset_name: heft.pdf
          asset_content_type: application/pdf


